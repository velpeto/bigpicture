    <ul>
      <li>href="주소"는 어떠한 주소를 나타낼때쓰면 a와 함께 씁니다.</li>
      <li>target="_blank"는 새창을 띄워서 넣습니다. 이 또한 a와 함께 씁니다</li>
      <li>style="..?"이 속성은 안에 스타일과 관련된것들을 넣어 글의 레이아웃을 바꿔줍니다.</li>
